<!DOCTYPE html>
<html ng-app="geaden">
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
    <title>Geaden | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,300italic|Roboto+Condensed:300&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"
    type="text/css">    
    <link href="http://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.4/toaster.css" rel="stylesheet" />
    <link href="/static/css/geaden.css" rel="stylesheet" type="text/css">    
    <script src="/static/js/lib/pace.min.js" type="text/javascript"></script>
    <link href="/static/css/pace-theme.css" rel="stylesheet" type="text/css" />
  </head>
  <body ng-controller="MyCtrl"> 
    <a href="/"><img class="beta" src="/static/img/beta.png" alt="beta" /></a>
    <toaster-container></toaster-container>     
    <header>       
    </header>            
    <div class="content loading">
      {% block content %}{% endblock %}      
    </div>
    <a href="javascript:void(0);" id="up">
      <i class="fa fa-chevron-up"></i>
    </a>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    {% block ext_js %}
    <script data-require="bloodhound.js@*" data-semver="0.10.0" src="http://twitter.github.com/typeahead.js/releases/latest/bloodhound.js"></script>
    {% endblock %}
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>    
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-resource.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.4/toaster.js"></script>
    {% block ext_angular %}{% endblock %}    
    <script type="text/javascript" src="/static/js/app/app.js"></script>
    <script type="text/javascript" src="/static/js/app/controllers.js"></script>
    <script type="text/javascript" src="/static/js/app/services.js"></script>    
    <script type="text/javascript" src="/static/js/app/directives.js"></script>            
  </body>
</html>
